<h1>The XON Programming Language <sup>alpha</sup></h1>

<div class="container">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Samples</mat-label>
      <mat-select (selectionChange)="changeSampleCode($event)" value="hello">
        <mat-option value="hello">Hello world</mat-option>
        <mat-option value="sample1">Sample 1</mat-option>
      </mat-select>
    </mat-form-field>
    <ngx-monaco-editor
      [options]="xonEditorOptions"
      [(ngModel)]="inputCode"
      (ngModelChange)="translate($event)"
    ></ngx-monaco-editor>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Languages</mat-label>
      <mat-select
        (selectionChange)="changeTargetLanguage($event)"
        value="typescript"
      >
        <mat-option value="typescript">TypeScript</mat-option>
        <mat-option value="python" selected>Python</mat-option>
      </mat-select>
    </mat-form-field>
    <ngx-monaco-editor
      [options]="targetEditorOptions"
      [(ngModel)]="outputCode"
      [disabled]="true"
    ></ngx-monaco-editor>
  </div>
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>
